<!DOCTYPE html>
<html>
<head>
    <title>Complaints</title>
</head>
<body>
    <h1>Complaint List</h1>
    <ul>
        {% for complaint in complaints %}
            <li>{{ complaint.topic }} - {{ complaint.complainant.username }} - {{ complaint.date_filed }} - Resolved: {{ complaint.is_resolved }} - <a href="{% url 'resolve_complaint' complaint.id %}">Resolve</a></li>
        {% endfor %}
    </ul>
</body>
</html>
