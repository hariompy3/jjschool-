<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam List</title>
</head>
<body>
    <h1>Exam List</h1>
    <table>
        <thead>
            <tr>
                <th>Exam Name</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for exam in exams %}
            <tr>
                <td>{{ exam.name }}</td>
                <td>{{ exam.date }}</td>
                <td><a href="{% url 'student_exam_results' exam.id %}">View Results</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
