<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJ English School - Teacher Login</title>
    <style>
        /* Glassmorphism Login Form Styles */
        :root {
            --background: #1a1a2e;
            --color: #ffffff;
            --primary-color: #0f3460;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "poppins", sans-serif;
            background: var(--background);
            color: var(--color);
            letter-spacing: 1px;
            transition: background 0.2s ease;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 1;
            padding: 1rem;
        }

        .login-box {
            position: relative;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.158);
            box-shadow: 0 0 36px 1px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(20px);
            z-index: 99;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            display: block;
            padding: 0.5rem;
            width: 100%;
            background-color: rgba(145, 145, 145, 0.12);
            border: none;
            border-radius: 5px;
            color: var(--color);
            backdrop-filter: blur(15px);
        }

        .animated-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            color: var(--color);
            padding: 0.75rem 1rem;
            border-radius: 5px;
            outline: none;
            font-size: 1rem;
            letter-spacing: 1.5px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            transition: all 0.1s ease-in-out;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .animated-button .text {
            position: relative;
            z-index: 2;
        }

        .animated-button .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 0;
            height: 0;
            z-index: 1;
            transition: width 0.3s ease-in-out, height 0.3s ease-in-out;
        }

        .animated-button:hover .circle {
            width: 200%;
            height: 200%;
        }

        .animated-button svg {
            width: 1.5rem;
            height: 1.5rem;
            fill: var(--color);
            transition: transform 0.3s ease-in-out;
        }

        .animated-button .arr-1 {
            transform: translateX(-1rem);
            opacity: 0;
        }

        .animated-button .arr-2 {
            transform: translateX(1rem);
            opacity: 0;
        }

        .animated-button:hover .arr-1,
        .animated-button:hover .arr-2 {
            opacity: 1;
            transform: translateX(0);
        }

        .error-message {
            color: #ff4d4d;
            text-align: center;
            margin-top: 1rem;
        }

        /* Glowing Texture Background */
        .glowing-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://assets.codepen.io/1948305/glowing-texture.png");
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            animation: moveTexture 60s infinite linear;
            z-index: 0;
        }

        @keyframes moveTexture {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-50%, -50%);
            }
        }

        /* Responsive Styles */
        @media (max-width: 480px) {
            .login-box {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="glowing-texture"></div>
    <div class="container">
        <h1>JJ English School</h1>
        <div class="login-box">
            <h2>Teacher Login</h2>
            <form method="post" action="{% url 'teacher_login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="animated-button">
                        <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
                          <path
                            d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                          ></path>
                        </svg>
                        <span class="text">Login</span>
                        <span class="circle"></span>
                        <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
                          <path
                            d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                          ></path>
                        </svg>
                    </button>
                </div>
                {% if error_message %}
                    <p class="error-message">{{ error_message }}</p>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
