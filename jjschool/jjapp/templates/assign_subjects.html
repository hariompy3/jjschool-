<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Subjects</title>
    <!-- Add any additional CSS or JavaScript files here -->
</head>
<body>
    <h1>Assign Subjects</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="{{ form.grade.id_for_label }}">Select Grade:</label>
            {{ form.grade }}
        </div>
        <div>
            <label for="{{ form.subject.id_for_label }}">Select Subjects:</label>
            {{ form.subject }}
        </div>
        <button type="submit">Assign Subjects</button>
    </form>
</body>
</html>
