<!-- templates/student/profile.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Student Profile</title>
</head>
<body>
    <h1>Student Profile</h1>
    <ul>
        <li><strong>First Name:</strong> {{ student.first_name }}</li>
        <li><strong>Last Name:</strong> {{ student.last_name }}</li>
        <li><strong>Email:</strong> {{ student.email }}</li>
        <li><strong>Profile Picture:</strong> 
            {% if student.profile_picture %}
                <img src="{{ student.profile_picture.url }}" alt="Profile Picture">
            {% else %}
                No profile picture available.
            {% endif %}
        </li>
        <!-- Add other fields as needed -->
    </ul>
</body>
</html>
