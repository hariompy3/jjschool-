<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .heading {
            font-size: 24px;
            font-weight: 500;
            color: #333;
            margin-bottom: 20px;
        }

        .profile-info {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6200ea;
            color: #ffffff;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Student Profile</h1>
        <div class="profile-info">
            <strong>Full Name:</strong> {{ student.first_name }} {{ student.last_name }}
        </div>
        <div class="profile-info">
            <strong>Class:</strong> {{ student.class_level }}
        </div>
        <div class="profile-info">
            <strong>Class Teacher:</strong> {{ student.class_teacher.first_name }} {{ student.class_teacher.last_name }}
        </div>
        <a href="{% url 'list_students' %}" class="back-button">Back to List</a>
    </div>
</body>
</html>
