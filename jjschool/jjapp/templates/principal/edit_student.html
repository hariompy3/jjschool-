<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Edit Student</h1>
    </header>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ student.first_name }}" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ student.last_name }}" required>

            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" value="{{ student.date_of_birth }}" required>

            <label for="admission_date">Admission Date:</label>
            <input type="date" id="admission_date" name="admission_date" value="{{ student.admission_date }}" required>

            <label for="grade">Grade:</label>
            <input type="text" id="grade" name="grade" value="{{ student.grade }}" required>

            <label for="performance">Performance:</label>
            <textarea id="performance" name="performance">{{ student.performance }}</textarea>

            <label for="attendance_records">Attendance Records:</label>
            <textarea id="attendance_records" name="attendance_records">{{ student.attendance_records }}</textarea>

            <label for="disciplinary_actions">Disciplinary Actions:</label>
            <textarea id="disciplinary_actions" name="disciplinary_actions">{{ student.disciplinary_actions }}</textarea>

            <label for="total_fee">Total Fee:</label>
            <input type="number" id="total_fee" name="total_fee" value="{{ student.total_fee }}" step="0.01" required>

            <label for="remaining_fee">Remaining Fee:</label>
            <input type="number" id="remaining_fee" name="remaining_fee" value="{{ student.remaining_fee }}" step="0.01" required>

            <label for="attendance_percentage">Attendance Percentage:</label>
            <input type="number" id="attendance_percentage" name="attendance_percentage" value="{{ student.attendance_percentage }}" step="0.01" required>

            <button type="submit">Update Student</button>
        </form>
    </div>
</body>
</html>
