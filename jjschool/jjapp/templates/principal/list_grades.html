<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Grades</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for material design */
        body {
            background-color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .heading {
            font-size: 24px;
            font-weight: 500;
            color: #333;
            margin-bottom: 20px;
        }

        .add-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000000;
            color: #ffffff;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .add-button:hover {
            background-color: #3700b3;
        }

        .grade-list {
            list-style-type: none;
            padding: 0;
        }

        .grade-item {
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .grade-item:last-child {
            border-bottom: none;
        }

        .delete-button {
            padding: 5px 10px;
            background-color: #e00707;
            color: #ffffff;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .delete-button:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Grades</h1>
        <a href="{% url 'add_grade' %}" class="add-button">Add New Grade</a>
        <ul class="grade-list mt-4">
            {% for grade in grades %}
                <li class="grade-item">
                    <span>{{ grade.name }}</span>
                    <span>{{ grade.id }}</span>
                    <a href="{% url 'delete_grade' grade.id %}" class="delete-button">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
