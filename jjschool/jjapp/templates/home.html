<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
        }

        .menu-icon {
            position: absolute;
            left: 10px;
            top: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 24px;
        }

        .menu-icon div {
            width: 30px;
            height: 4px;
            background-color: #fff;
        }

        .side-nav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5;
            padding-top: 60px;
        }

        .side-nav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .side-nav a:hover {
            color: #f1f1f1;
        }

        .side-nav .close-btn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .slider {
            margin-top: 40px;
        }

        .slider .slides li .notification-content {
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .slider .indicators .indicator-item {
            background-color: #212121;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <h1>Welcome to Our School!</h1>
    </header>

    <ul id="slide-out" class="sidenav">
        <li><a href="{% url 'principal_dashboard' %}">Principal Dashboard</a></li>
        <li><a href="{% url 'teachers_dashboard' %}">Teacher Dashboard</a></li>
    </ul>

    <section>
        <h2>Information</h2>
        <p>{{ information }}</p>
    </section>

    <div class="slider">
        <ul class="slides">
            {% for notification in notifications %}
            <li>
                <div class="notification-content">
                    <h4>{{ notification.title }}</h4>
                    <p>{{ notification.content }}</p>
                    <p class="notification-date">{{ notification.created_at|date:"F j, Y, g:i a" }}</p>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);

            var sliderElems = document.querySelectorAll('.slider');
            var sliderInstances = M.Slider.init(sliderElems, {
                indicators: true,
                height: 400,
                transition: 500,
                interval: 6000
            });
        });
    </script>
</body>
</html>
