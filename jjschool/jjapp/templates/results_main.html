<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Classes</title>
</head>
<body>
    <h1>Your Classes</h1>
    <ul>
    {% for assignment in assignments %}
        <li>
            <a href="{% url 'list_class_results' assignment.id %}">
                {{ assignment.grade.name }} - {{ assignment.subject.name }}
            </a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
